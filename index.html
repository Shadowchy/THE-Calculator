<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>THE Calculator</h1>
        </header>
        <div class="calculator">
            <div class="display">
                <input type="text" id="result" disabled>
            </div>
            <div class="buttons">
                <button class="btn clear" onclick="clearDisplay()">C</button>
                <button class="btn delete" onclick="deleteLast()">DEL</button>
                <button class="btn operator" onclick="appendCharacter('(')">(</button>
                <button class="btn operator" onclick="appendCharacter(')')">)</button>
                
                <button class="btn function" onclick="appendCharacter('Math.sin(')">sin</button>
                <button class="btn function" onclick="appendCharacter('Math.cos(')">cos</button>
                <button class="btn function" onclick="appendCharacter('Math.tan(')">tan</button>
                <button class="btn function" onclick="appendCharacter('Math.log10(')">log</button>
                
                <button class="btn number" onclick="appendCharacter('7')">7</button>
                <button class="btn number" onclick="appendCharacter('8')">8</button>
                <button class="btn number" onclick="appendCharacter('9')">9</button>
                <button class="btn operator" onclick="appendCharacter('/')">/</button>
                
                <button class="btn number" onclick="appendCharacter('4')">4</button>
                <button class="btn number" onclick="appendCharacter('5')">5</button>
                <button class="btn number" onclick="appendCharacter('6')">6</button>
                <button class="btn operator" onclick="appendCharacter('*')">*</button>
                
                <button class="btn number" onclick="appendCharacter('1')">1</button>
                <button class="btn number" onclick="appendCharacter('2')">2</button>
                <button class="btn number" onclick="appendCharacter('3')">3</button>
                <button class="btn operator" onclick="appendCharacter('-')">-</button>
                
                <button class="btn number" onclick="appendCharacter('0')">0</button>
                <button class="btn operator" onclick="appendCharacter('.')">.</button>
                <button class="btn operator" onclick="appendCharacter('+')">+</button>
                <button class="btn equals" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
